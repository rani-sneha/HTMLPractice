<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Sign Up Form</h1>
        <form action="">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="First Name">
            <br><br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Last Name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email">
            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">

            <p>Select Gender</p>
            
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <br>
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">
            <br><br>
            <label for="country">Country</label>
            <select name="country-names" id="country">
                <option value="India">India</option>
                <option value="France">France</option>
                <option value="Australia">Australia</option>
            </select>
            <br><br>
            <label for="txtarea">Write about yourself below</label>
            <br>
            <textarea name="" id="txtarea" cols="30" rows="10" placeholder="Type here"></textarea>
            <br>
            <input type="submit" value="submit" style="background-color: lightblue;">
        </form>
    </body>
</html>
